<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fancy Java 17 Web App</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 2em;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 2em;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            color: #aaddff;
        }
        .hostname {
            margin-top: 1em;
            font-size: 1.2em;
            color: #eee;
        }
        .btn {
            margin-top: 1.5em;
            padding: 0.7em 1.5em;
            font-size: 1em;
            color: #2a5298;
            background: white;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2a5298;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Java 17 Web App!</h1>
        <p>This is a fancy Spring Boot website running on EC2.</p>
        <a href="#" class="btn">Learn More</a>
        <div class="hostname">
            Hostname: <span th:text="${hostname}">unknown</span>
        </div>
    </div>
</body>
</html>
