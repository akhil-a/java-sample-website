<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Java 17 Spring Boot WebApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding-top: 10%;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    .btn {
      background-color: #ffffff;
      color: #2a5298;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 25px;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #2a5298;
      color: white;
      border: 1px solid white;
    }
    .hostname {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 th:text="${message}">Fallback message</h1>
    <p>This is a fancy Spring Boot Java 17 web application!</p>
    <a href="#" class="btn">Learn More</a>
    <div class="hostname">
      Hostname: <span th:text="${T(java.net.InetAddress).getLocalHost().getHostName()}">localhost</span>
    </div>
  </div>
</body>
</html>
